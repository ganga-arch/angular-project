<div class="register-form">
  <mat-card [@inOutAnimation] class="mat-elevation-8 card-style">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <div>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Confirm password"
              formControlName="confirmPassword"
            />
          </mat-form-field>
        </div>

        <div>
          <button type="submit" (click)="submit()" mat-raised-button>
            Register
          </button>
          &nbsp;
          <button
            type="cancel"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            mat-raised-button
          >
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

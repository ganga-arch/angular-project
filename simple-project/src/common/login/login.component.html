<div class="login-form">
  <mat-card [@inOutAnimation] class="mat-elevation-8 card-style">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </div>

        <div class="button">
          <button
            type="submit"
            [routerLink]="['/dashboard']"
            routerLinkActive="router-link-active"
            (click)="submit()"
            mat-raised-button
          >
            Login
          </button>
        </div>

        <div [routerLink]="['/register']" routerLinkActive="router-link-active" style="padding-top:20px; cursor: pointer;">
            Register Here
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-icon (click)="snav.toggle()">dashboard</mat-icon>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
      <div style="min-width: 300px">
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
          <li>four</li>
          <li>five</li>
        </ul>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-3" style="padding: 20px;" *ngFor="let item of cardItemList">
              <spi-card-view [data]="item"></spi-card-view>
            </div>
          </div>
        </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
